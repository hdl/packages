name: Docs

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 4'
  workflow_dispatch:

jobs:


  doc:
    runs-on: ubuntu-latest
    name: 'ðŸ““ Docs'
    steps:

    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v3

    - name: 'ðŸ““ BuildTheDocs (BTD)'
      uses: buildthedocs/btd@v0
      with:
        token: ${{ github.token }}
        skip-deploy: ${{ github.event_name == 'pull_request' }}

    - name: 'ðŸ“¤ Upload artifact: Sphinx HTML'
      uses: actions/upload-artifact@v3
      with:
        name: Documentation-HTML
        path: docs/_build/html
